<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Pali e dispari</title>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="input-group my-3">
                    <span class="input-group-text"><i class="fas fa-pen"></i></span>
                    <input type="text" class="form-control" id="input-word" placeholder="Inserisci una parola">
                </div>
                <div >
                    <button type="button" class="btn btn-outline-warning" id="palindromebutton">Verifica se Ã¨ palindromo</button>
                </div>
                <div class="my-5">
                    <h1 id="response"></h1>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="input-group my-3">
                    <select class="form-select" id='select'>
                        <option value='' selected>Seleziona Pari o dispari</option>
                        <option value="even">PARI</option>
                        <option value="odd">DISPARI</option>
                      </select>
                </div>
                <div class="input-group my-3">
                    <span class="input-group-text">
                        <i class="fas fa-dice-one"></i>&nbsp;
                        <i class="fas fa-dice-two"></i>&nbsp;
                        <i class="fas fa-dice-three"></i>&nbsp;
                        <i class="fas fa-dice-four"></i>&nbsp;
                        <i class="fas fa-dice-five"></i>&nbsp;
                    </span>
                    <input type="text" class="form-control" id="input-number" placeholder="Inserisci un numero da 1 a 5">
                </div>
                <div>
                    <button type="button" class="btn btn-outline-warning" id="oddevenbutton">Scopri se hai vinto</button>
                </div>
                <div class="my-5">
                    <h1 id="response-two"></h1>
                </div>
            </div>
        </section>
    </main>
  
  

    <script src="js/palindromo.js"></script>
    <script src="js/paridispari.js"></script>
</body>
</html>
